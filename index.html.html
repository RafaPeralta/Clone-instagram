<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./projeto insta/celulares.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./projeto insta/logo-insta.png" class="logo-insta" alt="logo intagram">
                     <div class="profile-photo">
                        <img src="./projeto insta/pefil2.jpeg" alt="foto de perfil">
                     </div>
                     <a href="#" class="instagram-login">Continue como raf_peralta</a>
                     <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é raf_peralta</p>
                    <p class="notaccount">
                        <a href="alternar-contas">Alternar contas</a>
                        ou 
                        <a href="inscreva-se">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="dowload">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
